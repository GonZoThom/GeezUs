<div class="clearfix">
  <!-- prettier-ignore -->
  <form ng-submit="post()" ng-show="authenticated">
    <h5>Welcome back {{current_user}}, what do you have to say today ?</h5>
    <input type="text" class="form-control" placeholder="Your name" ng-model="current_user" />
    <textarea class="form-control" maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.content"></textarea>
    <input class="btn-primary submit-btn pull-right"" type="submit" value="Let's Geez!" />
  </form>
  <!-- prettier-ignore -->
  <div id="post-stream">
    <h4>GeezUs Feed</h4>
    <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'"> 
      <p>{{post.content}}</p>
      <small>Posted by @{{post.created_by}}</small>
      <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
    </div>
  </div>
</div>
